<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select autocomplete - Example</title>
  <link rel="stylesheet" href="assets/css/dist/select-autocomplete.min.css">

  <style>
    body {
      font-family: arial;
    }
  </style>
</head>

<body>
  <select-autocomplete>
    <label><input spellcheck="false" placeholder="Select country... "></label>

    <datalist>
      <option value="Finland">
      <option value="Norway">
      <option value="Sweden">
    </datalist>
  </select-autocomplete>

  <script src="assets/js/dist/select-autocomplete.min.js"></script>
</body>

</html>
